<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form >

        <h1>Complex Form</h1>

        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name</label>
            <input type="text" name = "name" id = "name">
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
            <label for="dob">Date of Birth</label>
            <input type="date" name = "dob" id = "dob">
            
            <!-- could have used 'span' tag also  -->
            <p style = "display: inline">Gender</p>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            
            <label for="country">Country</label>
            <select name="country" id="country">
                <!-- This 'disabled' is used to disable that option  -->
                <!-- The empty "" says that it is not a valid option  -->
                <!-- The 'selected' makes it selected first  -->
                <option value="" disabled selected>Choose your country</option>
                <option value="us">United States</option>
                <option value="ind">India</option>
                <option value="chin">China</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>

            <label for="street">Street</label>
            <input type="text" name="street id="street">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <label for="state">State</label>
            <input type="text" name="state" id="state">
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip">
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>

            <label for="comment">Comments</label>
            <textarea name="comment" id="comment" rows = "10" cols = "20"></textarea>

            <label for="terms">I agree to the terms of service</label>
            <input type="checkbox" name="terms" id="terms">

        </fieldset>

        <input type="submit" value = "Submit">
    </form>
</body>
</html>
