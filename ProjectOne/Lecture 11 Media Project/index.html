<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- lazy – Defer loading until the image is about to be shown (recommended for off-screen images).

    eager – Load the image immediately (default behavior for images in the initial viewport).

    auto – Let the browser decide (default behavior if loading is not specified). -->
    <img src="image1.jpeg" alt="Mudassir" loading= "lazy" height = "200px">

    <audio src="audio1.mp3" controls></audio>

    <audio controls>
        <source src = "audio1.mp3" type = "audio/mp3">
    </audio>

    <video src="video1.mp4" height = "400px" controls></video>

    <video height = "400px" controls>
        <source src = "video1.mp4" type = "video/mp4">
    </video>

    <br>
    <iframe src="../Lecture 10 Resume Project/resume.html" height = "500px" width = "1000px"></iframe>
    <iframe src="https://www.youtube.com/embed/HgQ14BpEfCs"></iframe>
</body>
</html>
