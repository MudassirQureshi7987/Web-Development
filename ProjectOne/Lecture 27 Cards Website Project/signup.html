<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .container{
            height : 100vh;
            width : 100vw;
            background: #259dcc;
            background: radial-gradient(circle, rgba(37, 157, 204, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            height : 650px;
            background-color: aliceblue;
            width : 440px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box img{
            width : 100%;
            height : 35%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container">

        <div class="box">

            <img src="images/icon.jpg" alt="Icon">
        </div>
    </div>
</body>
</html>
